<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --dark-bg: #13111c;
        --pink-primary: #ff69b4;
        --pink-glow: #ff1493;
        --text-light: #ffffff;
        --text-gray: #b8b8b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        background: rgba(26, 24, 37, 0.8);
        backdrop-filter: blur(10px);
        padding: 3rem 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 105, 180, 0.18);
        text-align: center;
        max-width: 100%;
        width: 600px;
        animation: fadeIn 1s ease-out;
      }

      .name {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--text-gray);
        letter-spacing: 2px;
      }

      .coming-soon {
        font-size: 3rem;
        font-weight: bold;
        color: var(--pink-primary);
        margin-bottom: 1.5rem;
        text-shadow: 0 0 10px var(--pink-glow);
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 10px var(--pink-glow);
        }
        50% {
          text-shadow: 0 0 20px var(--pink-glow), 0 0 30px var(--pink-glow);
        }
      }

      .lottie-container {
        width: 100%;
        max-width: 350px;
        margin: 0 auto 2rem;
      }

      lottie-player {
        width: 100%;
        height: auto;
      }

      .social-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.2rem;
        margin-top: 1rem;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 105, 180, 0.1);
        border: 1px solid rgba(255, 105, 180, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        transform: translateY(-5px);
        background: var(--pink-primary);
        box-shadow: 0 0 15px var(--pink-glow);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* RESPONSIVE TWEAKS */
      @media (max-width: 600px) {
        .container {
          padding: 2rem 1.2rem;
        }

        .name {
          font-size: 1.2rem;
        }

        .coming-soon {
          font-size: 2.2rem;
        }

        .social-btn {
          width: 45px;
          height: 45px;
          font-size: 1.3rem;
        }
      }

      @media (max-width: 400px) {
        .coming-soon {
          font-size: 2rem;
        }

        .lottie-container {
          max-width: 250px;
        }
      }

      /* Custom Scrollbar */
      body::-webkit-scrollbar {
        width: 10px;
      }

      body::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb {
        background: var(--pink-primary);
        border-radius: 10px;
        box-shadow: 0 0 10px var(--pink-glow);
        transition: background 0.3s ease;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: var(--pink-glow);
      }

      /* Firefox support */
      body {
        scrollbar-width: thin;
        scrollbar-color: var(--pink-primary) rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="name">KRISH PRAJAPATI</h2>
      <h1 class="coming-soon">Coming Soon</h1>

      <div class="lottie-container">
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_w51pcehl.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="social-buttons">
        <a
          href="https://github.com/Krishprajapati15"
          target="_blank"
          class="social-btn"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/krish-prajapati-37417226a/"
          target="_blank"
          class="social-btn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://instagram.com/YourProfile"
          target="_blank"
          class="social-btn"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </body>
</html>
